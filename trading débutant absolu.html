<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trading Débutant Absolu</title>
<style>
  /* Styles globaux */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #01011f;
    margin: 0;
    padding: 0;
  }

  /* Bloc du cours */
  .cours-card {
    max-width: 700px;
    margin: 50px auto;
    padding: 30px;
    border-radius: 15px;
    background: linear-gradient(135deg, #1e90ff, #fcd34d); /* bleu jaune comme autres fenêtres */
    color: #fff;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .cours-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
  }

  .cours-card h2 {
    margin-top: 0;
    font-size: 26px;
    color: #fff;
  }

  .cours-card .aperçu {
    font-size: 16px;
    line-height: 1.7;
    margin: 20px 0;
    color: #f0f0f0;
  }

  /* Bouton */
  .btn-telecharger {
    display: inline-block;
    background-color: #fff;
    color: #1e90ff;
    font-weight: bold;
    padding: 14px 30px;
    border-radius: 10px;
    text-decoration: none;
    transition: background-color 0.3s, transform 0.2s;
  }

  .btn-telecharger:hover {
    background-color: #0e0101;
    transform: translateY(-2px);
  }
</style>
</head>
<body>

<!-- Bloc cours -->
<div class="cours-card">
  <h2>Trading Débutant Absolu</h2>
  <p class="aperçu">
    Ce cours est destiné aux personnes qui n’ont jamais touché au trading. Apprenez les bases des marchés financiers, découvrez les types d’instruments, ouvrez un compte démo et commencez à trader en toute sécurité.
  </p>
  <a href="Trading débutant absolu.pdf" class="btn-telecharger" download>
    Télécharger le PDF Gratuit
  </a>
</div>

</body>
</html>
