<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trading Avancé</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #020225;
    margin: 0;
    padding: 0;
  }

  /* Bloc cours payant */
  .cours-card {
    max-width: 700px;
    margin: 50px auto;
    padding: 30px;
    border-radius: 15px;
    background: linear-gradient(135deg, #1e3f7f, #fcd34d); /* bleu foncé -> jaune */
    border: 2px solid #1a73e8; /* cadre bleu */
    color: #fff;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .cours-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
  }

  .cours-card h2 {
    margin-top: 0;
    font-size: 26px;
    color: #fff;
  }

  .cours-card .aperçu {
    font-size: 16px;
    line-height: 1.7;
    margin: 20px 0;
    color: #f0f0f0;
  }

  /* Bouton payant */
  .btn-achat {
    display: inline-block;
    background-color: #1a73e8;
    color: #fff;
    font-weight: bold;
    padding: 14px 30px;
    border-radius: 10px;
    text-decoration: none;
    transition: background-color 0.3s, transform 0.2s;
  }

  .btn-achat:hover {
    background-color: #020f1f;
    transform: translateY(-2px);
  }
</style>
</head>
<body>

<!-- Bloc cours payant -->
<div class="cours-card">
  <h2>Trading Avancé</h2>
  <p class="aperçu">
    Ce cours est destiné aux traders expérimentés. Maîtrisez les stratégies avancées, l’analyse multi-timeframe, le money management professionnel et optimisez vos performances pour trader comme un pro.
  </p>
  <!-- Bouton paiement Chariow -->
  <a href="TON-LIEN-DE-PAIEMENT-CHARIOW" class="btn-achat" target="_blank">
    Acheter et Télécharger le PDF
  </a>
</div>

</body>
</html>
